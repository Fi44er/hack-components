syntax="proto3";
package user_svc;

// -------------------- User -------------------- //

message CreateUserReq {
    string email = 1;
    string password = 2;
}

message FindUSerReq {
    string idOrEmail = 1;
}

message UserRes {
    int32 id = 1;
    string email = 2;
    string password = 3;
    string role = 4;
}

// -------------------- Auth -------------------- //

message RegisterReq {
    string email = 1;
    string password = 2;
    string passwordRepeat = 3;
}

message RegisterRes {
    bool status = 1;
}

message VerifyCodeBody {
    string email = 1;
    string password = 2;
    int32 code = 3;
}

message VerifyCodeReq {
    VerifyCodeBody body = 1;
    string agent = 2;
}

message AccessToken {
    string token = 1;
    int32 exp = 2;
}

message VerifyCodeRes {
    AccessToken accessToken = 1;
}

service UserService {
    rpc CreateUser(CreateUserReq) returns (UserRes) {}
    rpc FindUser(FindUSerReq) returns (UserRes) {}

    rpc Register(RegisterReq) returns (RegisterRes) {}
    rpc VerifyCode(VerifyCodeReq) returns (VerifyCodeRes) {}
}
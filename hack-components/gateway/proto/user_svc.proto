syntax="proto3";
package user_svc;


// -------------------- User -------------------- //

message CreateUserReq {
    string email = 1;
    string password = 2;
}

message FindUSerReq {
    string idOrEmail = 1;
}

message UserRes {
    int32 id = 1;
    string email = 2;
    string password = 3;
    string role = 4;
}

// -------------------- Auth -------------------- //

message FirstStageRegReq {
    string email = 1;
    string password = 2;
    string passwordRepeat = 3;
}

message FirstStageRegRes {
    bool status = 1;
}

message RegisterDto {
    string email = 1;
    string password = 2;
    int32 code = 3;
}

message Agent {
    string agent = 1;
}

message SecondStageRegReq  {
    RegisterDto dto = 1;
    Agent agent = 2;
}

message ParamsReg{
    oneof params {
        FirstStageRegReq firstStageRegReq = 1;
        SecondStageRegReq secondStageRegReq = 2;
    }
}

service UserService {
    rpc CreateUser(CreateUserReq) returns (UserRes) {}
    rpc FindUser(FindUSerReq) returns (UserRes) {}
    
    rpc Registration(stream ParamsReg) returns (UserRes) {}
}